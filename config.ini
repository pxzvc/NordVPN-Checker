[CONFIG_FILE]
Version=3
[DATA_MANAGER]
CheckFileExists=false
DownloadDataBuffer=4096
MaxParallelTransfers=10
WaitTimeout=30000
[SERVER]
CheckForDeadConnectionsInterval=10000
ConnectionTimeout=10000
CheckForDeadConnectionsRequestAnswer=20000
CheckForDeadConnectionsTimeout=60000
CheckForDeadConnections=true
NamedPipeConnectionTimeout=4000
EnabledNamedPipe=true
[GEOIP_LOCATION]
RefreshServerIpPeriod=12
Directory=GeoIp
PatchDay=1
UseServerIpAddressIfOutOfRange=true
[DYNAMIC_COMMAND]
MaxParallelPluginUploads=50
MaxPluginCacheSize=0
